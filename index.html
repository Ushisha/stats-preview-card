<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <div class="card-container">
      <div class="image-container">
        <div class="color-overlay"></div>
      </div>

      <div class="text-container">
        <header class="header">
          <h1>Get <em>insights</em> that help your business grow.</h1>
        </header>
        <main class="text-content">
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </main>

        <footer class="footer">
          <div class="footer-item companies">
            <span class="statics">10k+</span><br />
            <span class="stat">companies</span>
          </div>
          <div class="footer-item templates">
            <span class="statics">314</span><br />
            <span class="stat">templates</span>
          </div>
          <div class="footer-item queries">
            <span class="statics">12m+</span><br />
            <span class="stat"> queries </span>
          </div>
        </footer>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Usichar</a>.
    </div>
  </body>
</html>
